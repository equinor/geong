#
# Logging
#
[log]
dev_level        = "DEBUG"

    [log.console]
    level            = "INFO"
    format           = "<green>{time}</green> <level>{level:<8} {message}</level>"
    json_logs        = false

    [log.azure]
    level            = "WARNING"
    format           = "{time:YYYY-MM-DD HH:mm:ss.SSS} | {level: <8} | {name}:{function}:{line} - {message}"
    json_logs        = false

    [log.custom_levels]

        [log.custom_levels.time]
        name             = "TIME"
        no               = 23
        color            = "<yellow>"
        icon             = "‚è±"

        [log.custom_levels.insights]
        name             = "INSIGHTS"
        no               = 34
        color            = "<light-blue>"
        icon             = "üë§"


#
# Readers
#
[readers]

    [readers.api]

        [readers.api.url]
        data             = "{API_URL}/data/{dataset}/{table}"
        model            = "{API_URL}/model/{dataset}"

    [readers.local]

        [readers.local.path]
        data             = "{DATA_PATH}/{dataset}/{table}.json"


#
# Models
#
[models]

    [models.deep]
    target                       = "I(ng_vsh40_pct / 100)"
    label_column                 = "building_block_type"

        [models.deep.lobe]
        label                        = "Lobe"
        factors                      = [
            "spatial_position",
            "confinement",
            "conventional_facies_vs_hebs",
            "architectural_style",
        ]
        spatial_position             = ["Zone1", "Zone2", "Zone3"]
        confinement                  = ["Confined", "Unconfined", "Weakly Confined"]
        conventional_facies_vs_hebs  = ["Conventional Turbidites", "Hybrid Event Beds"]
        architectural_style          = ["Lobe Channelised", "Lobe Non-Channelised"]

        [models.deep.channel_fill]
        label                        = "Channel Fill"
